<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <main class="row justify-content-center">
        <div class="col-xl-8 mb-2 border-end p-4 border-start">
            <div class="d-flex justify-content-between mt-1 align-items-center">
                <h3 class="border-botto">Task Task</h3>
                <div class="new-task button-defult d-flex">
                    <div class="button error" onclick="deleteTaksList()">
                        <span>Delete</span>
                        <i class='bx bx-x'></i>
                    </div>
                    <div class="button success" onclick="concludTaskList()">
                        <span>Concluded </span>
                        <i class='bx bx-check'></i>
                    </div>
                    <div class="button" data-bs-toggle="modal" data-bs-target="#new-task">
                        <span>New Task</span>
                        <i class='bx bx-plus'></i>
                    </div>
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th> </th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Progress</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody id="table-task-list">
                    <tr class="item-list">
                        <td colspan="5" style="text-align: center;">No tasks at the moment</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="new-task" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control shadow-none" id="title-task" name="title-task"
                            placeholder="Title of your task">
                        <label for="floatingInput">Title Task</label>
                    </div>

                    <div>
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" class="form-control shadow-none">
                    </div>

                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createTask()">Incluir
                        Task</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
